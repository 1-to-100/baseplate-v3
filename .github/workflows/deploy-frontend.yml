name: '[master] Deploy Frontend to Hetzner'
on: 
  push:
    branches: [ supabase-migration ]
    paths:
      - 'frontend/**'
      - 'Dockerfile.app'
      - 'docker-compose.frontend.yml'
env: 
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:   
      
      - uses: actions/checkout@v2

      - name: Build Frontend Docker Image
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" | base64 --decode > frontend/.env
          echo "${{ secrets.FRONTEND_ENV }}" | base64 --decode > .env
          docker build -f Dockerfile.app -t baseplate-v2-frontend:latest .

      - name: Save Docker Image
        run: |
          docker save baseplate-v2-frontend:latest | gzip > baseplate-v2-frontend.tar.gz

      - name: List files
        run: |
          ls -lah

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: baseplate-v2-frontend.tar.gz .env.frontend docker-compose.frontend.yml
          remote_path: /opt/1-to-100/baseplate-v2/frontend
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.SSH_KEY }}          

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/1-to-100/baseplate-v2/frontend
            docker load < baseplate-v2-frontend.tar.gz
            docker-compose -f docker-compose.frontend.yml down; docker-compose -f docker-compose.frontend.yml up -d 

