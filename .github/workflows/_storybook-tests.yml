name: Storybook Interaction Tests

on:
  workflow_call:

jobs:
  test:
    name: Run Storybook Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Build Storybook
        run: pnpm run build-storybook

      - name: Verify Storybook build output
        run: test -f public/storybook-static/index.html || (echo "Storybook build output missing" && exit 1)

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Run Storybook interaction tests
        id: storybook-tests
        continue-on-error: true
        run: pnpm test:storybook:ci
        env:
          JEST_JUNIT_OUTPUT_DIR: test-results
          JEST_JUNIT_OUTPUT_NAME: storybook-tests.xml

      - name: Create fallback test report
        if: always() && steps.storybook-tests.outcome == 'failure'
        run: |
          if [ ! -f test-results/storybook-tests.xml ]; then
            cat > test-results/storybook-tests.xml << 'XMLEOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuites>
            <testsuite name="Storybook Interaction Tests" tests="1" failures="1" errors="0">
              <testcase name="Test Suite Execution" classname="storybook.test.runner">
                <failure message="Test runner crashed">The Storybook test runner failed before producing JUnit results. Check the workflow log for details.</failure>
              </testcase>
            </testsuite>
          </testsuites>
          XMLEOF
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: storybook-test-results
          path: test-results/storybook-tests.xml
          retention-days: 30
          if-no-files-found: warn

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Storybook Interaction Tests
          path: test-results/storybook-tests.xml
          reporter: java-junit

      - name: Fail job if tests failed
        if: always() && steps.storybook-tests.outcome == 'failure'
        run: exit 1
