name: Deno Edge Function Tests

on:
  workflow_call:
    outputs:
      has_edge_changes:
        description: Whether edge function files were changed
        value: ${{ jobs.test.outputs.has_changes }}

jobs:
  check-changes:
    name: Check for Edge Function Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.filter.outputs.edge }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for edge function changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            edge:
              - 'src/**/edge/**'
              - 'testing/unit/edge-functions/**'
              - 'supabase/functions/_shared/**'
              - 'supabase/functions/**'
              - 'deno.json'

  test:
    name: Run Deno Tests
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ needs.check-changes.outputs.has_changes }}
    permissions:
      contents: read
      checks: write
    env:
      DENO_NO_PACKAGE_JSON: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Type check edge functions
        run: deno check 'src/**/edge/**/*.ts'

      - name: Run all edge function tests
        run: deno task test:edge

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: edge-function-test-results
          path: test-results/edge-functions.xml
          retention-days: 30

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Edge Function Tests
          path: test-results/edge-functions.xml
          reporter: java-junit

  skip:
    name: Skip Deno Tests
    needs: check-changes
    if: needs.check-changes.outputs.has_changes != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: No edge function changes
        run: echo "No edge function changes detected, skipping tests"
