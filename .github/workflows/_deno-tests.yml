name: Deno Edge Function Tests

on:
  workflow_call:

jobs:
  test:
    name: Run Deno Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    env:
      DENO_NO_PACKAGE_JSON: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Type check edge functions
        run: deno check 'src/**/edge/**/*.ts'

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Run all edge function tests
        id: deno-tests
        continue-on-error: true
        run: deno task test:edge

      - name: Create fallback test report
        if: always() && steps.deno-tests.outcome == 'failure'
        run: |
          if [ ! -f test-results/edge-functions.xml ]; then
            cat > test-results/edge-functions.xml << 'XMLEOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuites>
            <testsuite name="Edge Function Tests" tests="1" failures="1" errors="0">
              <testcase name="Test Suite Execution" classname="deno.test.runner">
                <failure message="Test runner crashed">The Deno test runner failed before producing JUnit results. Check the workflow log for details.</failure>
              </testcase>
            </testsuite>
          </testsuites>
          XMLEOF
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: edge-function-test-results
          path: test-results/edge-functions.xml
          retention-days: 30
          if-no-files-found: warn

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Edge Function Tests
          path: test-results/edge-functions.xml
          reporter: java-junit

      - name: Fail job if tests failed
        if: always() && steps.deno-tests.outcome == 'failure'
        run: exit 1
