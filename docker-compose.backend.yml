version: '3.8'

services:
  baseplate-v2-backend:
    image: baseplate-v2-backend:latest
    environment:
      NODE_ENV: production
      VIRTUAL_HOST: ${DOMAIN_NAME}
      LETSENCRYPT_HOST: ${DOMAIN_NAME}
      LETSENCRYPT_EMAIL: ${NOTIFICATION_EMAIL}
      VIRTUAL_PORT: ${VIRTUAL_PORT}      
    env_file:
      - ./.env.backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "15m"
        max-file: "3"

